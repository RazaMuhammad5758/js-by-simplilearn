<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="array"></p>
</body>
<script>
    var cars = ['bnw', 'mercedes', 'Honda']
    document.getElementById("array").innerHTML = cars;
    document.getElementById("array").innerHTML = cars[1]
    document.getElementById("array").innerHTML = cars.length
    document.getElementById("array").innerHTML = cars[cars.length -1]
</script>
</html>
