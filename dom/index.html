<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="page-banner">
                <h1 class="title">Movie Time</h1>
                <p>A Curated List Of Most Amazing Movies!</p>
            </div>
        </header>
        <div class="movie-list">
            <h2 class="title">Movies To Watch</h2>
            <ul>
                <li>
                    <span class="name">The Intern</span>
                    <button button class="delete">Delete</button>
                </li>
                <li>
                    <span class="name">The Mug</span>
                    <button button class="delete">Delete</button>
                </li>
                <li>
                    <span class="name">Dune</span>
                    <button button class="delete">Delete</button>
                </li>
                <li>
                    <span class="name">Dunki</span>
                    <button button class="delete">Delete</button>
                </li>
            </ul>
        </div>
        <form class="add-movie">
            <input type="text" placeholder="Add a new movie...">
            <button>Add</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
