<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let car = new Promise(function(resolve, reject){
            fuel_FullTank = true;
            if (fuel_FullTank){
                resolve()
            }
            else{
                reject()
            }
        })
        car.then(function(){
            document.write("Tank is full")
        }).catch(function(){
            document.write("Tank is not full")
        })
    </script>
</body>
