<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="array">

    </p>

    <script>
        
        let num1 = [1, 2, 3, 4, 5, 6];
        let num2 = num1.map(multiply);      // to apply property on each element of an array
        
        function multiply(value){
            return value *2;
        }
        document.getElementById("array").innerHTML = num2;

        let num3 = num1.filter(comp);       // to filter/compare elements of array
        function comp(value){
            return value<4;
        }
        document.getElementById("array").innerHTML = num3;
        
        
        let num4 = num1.reduce(sum);        // to reduce an array like sum of all elements
        
        function sum(total,value){
            return total+value;
        }
        document.getElementById("array").innerHTML = num4;

    </script>
</body>
</html>
