<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Object in JS</h1>
    <p id="demo">

    </p>

    <script>
        var student = {             // method one
            name:"Raza",
            Age: 23,
            course: "BSSE"
        }

        document.getElementById("demo").innerHTML= student.name +' of age '+ 'is studying ' + student.course 
        
        
        </script>
    <script>
        var student = new object();
        student.name= 'Moeez',
        student.age=22,
        student.course='AP'
        document.getElementById("demo").innerHTML= student.name +' of age '+ 'is studying ' + student.course 

    </script>
</body>
</html>
