<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">

    </p>
    <button id="btn">Click me</button>




    <script>
        var user = {
            name: 'Raza',
            age: 23
        }

        function sayHi(){
            alert('Hello!')
        }
        user.msg = sayHi;
        document.getElementById('demo').innerHTML = user.name;
        document.getElementById('btn').onclick = user.msg
    </script>
    
</body>
</html>
